
<div class="quick-order-modal">
  <div class="quick-order-modal__header">
    <h5>Разместить заказ</h5>
    <span class="icon-svg ic-close ds-modal-close js-ds-modal-close" onclick="purepopup.closePopup();"></span>
  </div>
  <div class="quick-order-modal__body">
    <form action="#" id="on-click-order">
      <div class="form-group">
        <label for="tel">Номер телефона</label>
        <span class="form-group__item">
          <span class="icon-svg ic-input-clean js-input-clean"></span>
          <input type="tel" id="tel" value="7" required="required" />
        </span>
        <span class="inp-info">Вам будет отправлен код подтверждения</span>
      </div>
      <div class="form-group">
        <label for="name">Имя и фамилия</label>
        <span class="form-group__item">
          <span class="icon-svg ic-input-clean js-input-clean"></span>
          <input type="text" id="name" required="required" />
        </span>
      </div>
      <div class="quick-order-modal__text">Нажимая на кнопку, вы подтверждаете своё совершеннолетие, соглашаетесь на обработку персональных данных в соответствии с<a href="/public_offer"> Условиями</a>, а также с<a href="/public_offer"> Условиями продажи</a>.</div>
      <div class="quick-order-modal__btn">
          <button class="ds-btn ds-btn--success on-click-basket">Подтвердить заказ</button>
      </div>
      <div class="quick-order-modal__info"><a href="tel: 8 800 777-12-74">8 800 777-12-74</a><span>Справочная служба (с 9 до 21)</span></div>
    </form>
  </div>
</div>

<script>
    window.dsBasket.oneClickBasket();
    window.dsBasket.maskPhone();
    window.dsBasket.jsCleanInputs();
    if (window.dsBasket.autorized != 'Y') window.saleConfirmPhone.codeAgain();
</script>
